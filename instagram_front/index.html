<!DOCTYPE html>
<html>
<head>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b5d69b6602.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram projeto</title>

</head>
<body>
	<header>
		<div class="center">
		<div class="logo-header">
			<a href="#"/a><img src="images/logo.png">
			
		</div><!--logo-header-->
		
		<div class="search">

			<i class="fa-solid fa-magnifying-glass"></i>
			<input placeholder="Pesquisar" type="text" name="busca">

		</div><!--search-->

		<div class="notifications-icons">

		</div><!--notifications-icons-->


		<div class="clear"></div>
	</div><!--center-->
	</header>
	<br><br>
	<section class="perfil-descricao">
		<div class="center">
			<div class="img-perfil-wraper">
			<div  style="background-image:url('images/perfil.jpg')" class="img-perfil"></div>

		</div><!--img-perfil-wraper-->

		<div class="texto-perfil">
			<div class="nome-perfil">
			<span>Leonardo_Fraga</span>
			<a class="btn-primario" href="#">Editar perfil</a>
			<a class="icon" href="#"><i class="fa-solid fa-gear"></i></a>
		</div><!--nome-perfil-->
		</div><!--texto-perfil-->
		<br />
		<br />
		<br />
		<div class="info-perfil">
			<p><b>123</b> Publicações</p>
			<p><b>4.567</b> Seguidores</p>
			<p><b>89</b> Seguindo</p>

		</div><!--info-perfil-->
		<br />
		<div class="descricao-perfil">
			<h3>Leonardo Fraga</h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vitae efficitur arcu.</p>
		</div><!--descricao-perfil-->

		<div class="clear"></div>
		</div><!--center-->

	</section><!--perfil-descricao-->

	<section class="feed">
		<div class="center">
			<div class="line-feed">
				<div aba="publicacoes" class="single-line-name">
					<div style="display: block;" class="line-marcacao"></div>
					<p style="font-weight: bold;">Publicações</p>
				</div><!--single-line-name-->
				<div aba="igtv" class="single-line-name">
					<div style="width: 40px;" class="line-marcacao"></div>
					<p>IGTV</p>
				</div><!--single-line-name-->
				<div aba="salvos" class="single-line-name">
					<div style="width:56px;" class="line-marcacao"></div>
					<p>Salvos</p>
				</div><!--single-line-name-->
				<div aba="marcacoes" class="single-line-name">
					<div style="width:86px" class="line-marcacao"></div>
					<p>Marcados</p>
				</div><!--single-line-name-->
			</div><!--line-feed-->

		</div><!--center-->

	</section><!--feed-->

	<section id="publicacoes">
		<div class="center">
			<div style="background-image: url('images/placeholder.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder.jpg');"class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('images/placeholder.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder.jpg');"class="publicacao-single"></div>
		</div>

	</section><!--piblicacoes-->

	<section id="igtv">
		<div class="center">
			<div style="background-image: url('images/placeholder2.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder2.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder2.jpg');"class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('images/placeholder2.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder2.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder2.jpg');"class="publicacao-single"></div>
			<div class="clear"></div>
		</div>

	</section><!--igtv-->

	<section id="salvos">
		<div class="center">
			<div style="background-image: url('images/placeholder3.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder3.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder3.jpg');"class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('images/placeholder3.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder3.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder3.jpg');"class="publicacao-single"></div>
		</div>

	</section><!--salvos-->

	<section id="marcacoes">
		<div class="center">
			<div style="background-image: url('images/placeholder4.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder4.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder4.jpg');"class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('images/placeholder4.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder4.jpg');"class="publicacao-single"></div>
			<div style="background-image: url('images/placeholder4.jpg');"class="publicacao-single"></div>
		</div>

	</section><!--marcacoes-->

	<script >
		var elements = document.getElementsByClassName('single-line-name');

		function removerEstiloAbas(){

			var abasSelecao = document.getElementsByClassName('single-line-name');

			for (var i = 0; i < abasSelecao.length; i++) {
				abasSelecao[i].children[0].style.display = "none";
				abasSelecao[i].children[1].style.fontWeight = "normal"

			}

		}

		var alternarAbas = function(){
			
			var aba = this.getAttribute('aba');

			var element = document.getElementById(aba);

			removerEstiloAbas();

			document.getElementById('publicacoes').style.display = "none";
            document.getElementById('igtv').style.display = "none";
            document.getElementById('salvos').style.display = "none";
            document.getElementById('marcacoes').style.display = "none";


			element.style.display = "block";


			this.children[0].style.display = "block";
			this.children[1].style.fontWeight = "bold";
		}

		for (var i = 0; i < elements.length; i++) {
			elements[i].addEventListener('click',alternarAbas,false)

		}


	</script>
</body>
</html>
